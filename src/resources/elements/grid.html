<template>
    <table class="table table-listview">
        <thead>
            <tr>
                <th repeat.for="column of options.columns" click.delegate="sort(column.name)">${column.display}</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="row of pageData" click.delegate="rowClick(row)">
                <td repeat.for="column of options.columns">${row[column.name] || '&nbsp;'}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="${options.columns.length}" style="text-align: center;">
                    <nav>
                        <ul class="pagination">
                            <li>
                                <a href="#" click.delegate="prev()">
                                  <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li repeat.for="pageNumber of pageNumbers" class="${currentPage == pageNumber ? 'active' : ''}" click.delegate="goto(pageNumber)">
                                <span>${pageNumber} <span class="sr-only">(current)</span></span>
                            </li>
                            <li>
                                <a href="#" aria-label="Next" click.delegate="next()">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>                            
                        </ul>
                    </nav>
                </td>
            </tr>
        </tfoot>
    </table>
</template>
